---
kind: pipeline
name: audit

platform:
  os: linux
  arch: amd64

steps:
- name: build information
  image: node:lts
  commands:
  - node --version
  - npm --version

- name: install
  image: node:lts
  commands:
  - npm install

- name: audit
  image: node:lts
  commands:
  - npm audit

